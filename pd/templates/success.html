

<!-- csv_processing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <h1>Upload a CSV File</h1>
        <!-- upload_csv.html -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload CSV</button>
        </form>
        
        
    </div>
    <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h2 class="mt-3">Processed CSV Data</h2>
        </div>
        <div class="col-sm">
            <div class="pagination">
            <div class="form-group">
                {% csrf_token %}
                <label for="numRowsInput">Select Rows:</label>
                <div class="row">
                  <div class="col-sm">
                    <input type="number" class="form-control" id="numRowsInput" min="1" placeholder="{{lendata}}">
                  </div>
                  
                  <div class="col-sm">
                    <button class="btn btn-primary" id="filterButton">Filter</button>
                  </div>
                </div>

                    </div>
                    </div>
              </div>
            </div>
    </div>
    
 
        
    
        <table class="table" id="data-table">
            <thead>
              <tr>
                {% for column in data %}
                <th >{{ column }}</th>
            {% endfor %}
              </tr>
            </thead>
            <tbody>
                {% for row in data.values %}
                <tr>
                    
                   
                    {% for v in row %}
                        <td>{{ v }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
      var size = "{{lendata}}"

      $('#numRowsInput').val();
          $('#filterButton').on('click', function() {
              var selectedValue = $('#numRowsInput').val();
              var numRowsToShow = (selectedValue === 'all') ? data.values.length : parseInt(selectedValue);

              // Hide all rows first
              $('#data-table tbody tr').hide();

              // Show the selected number of rows
              $('#data-table tbody tr:lt(' + numRowsToShow + ')').show();
          });
      });

      </script>


  
      

</body>
</html>
